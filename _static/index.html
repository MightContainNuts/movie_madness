<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">

</div>

            <li>

                    <div class="movie-year">1975</div>
                    <p class="movie_rating">Rating: 8.1 / 10</p>
                </div>
            </li>
    </ol>
</div>
</body>
</html>
